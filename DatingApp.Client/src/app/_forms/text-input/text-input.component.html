<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid"
     [type]="type()" class="form-control" [formControl]="control" placeholder={{label()}}>
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">Please enter min of {{control.errors?.['minlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">Please enter max of {{control.errors?.['maxlength'].requiredLength}}</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">passwords do not match</div>
</div>
